<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      PetHome - Extraviados
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar item-left>
        <img [src]="user.imagen">
      </ion-avatar>
      <h2>{{ user.nombre | uppercase }}</h2>
      <p>Raza: {{ user.raza.nombre }}</p>
      <p>Edad: {{ user.edad }}</p>      
    </ion-item>
  </ion-list>
</ion-content>
