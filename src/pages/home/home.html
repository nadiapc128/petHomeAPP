<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Mascotas Extraviados
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>    
    <ion-item *ngFor="let pet of mascotas">
      <ion-thumbnail item-left>
        <img src="{{pet.mascota.imagen}}">
      </ion-thumbnail>      
      <h2>{{ pet.mascota.nombre }}</h2>
      <p>{{ pet.mascota.raza.nombre }}</p>
      <p>Se extravi√≥n el: {{ pet.fecha_extravio }}</p>
      <button ion-button clear item-right (click)="detalleMascota(pet)">Ver</button>     
           
    </ion-item>
  </ion-list>
</ion-content>
